<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio – Contact</title>
  
<style>
/* Global variables */
:root {
  /* Colour palette matching the original portfolio: near‑black background and off‑white text */
  --background: #0d0d10;
  --text: #f2f2f2;
  --muted: #999999;
  --overlay: rgba(0, 0, 0, 0.5);
  /* Typography scales: headings are uppercase with generous letter spacing */
  --h1: clamp(2rem, 4vw + 1rem, 3rem);
  --h2: clamp(1.2rem, 2vw + 0.5rem, 1.5rem);
  --body: 1rem;
  --letter-spacing: 0.08em;
  /* Layout */
  --content-max-width: 1400px;
}

/* Reset and base styles */
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

body {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  line-height: 1.6;
  background: var(--background);
  color: var(--text);
  overflow-x: hidden;
}

a {
  color: inherit;
  text-decoration: none;
}

img {
  display: block;
  max-width: 100%;
  height: auto;
}

/* Container helper */
.container {
  width: 100%;
  max-width: var(--content-max-width);
  margin: 0 auto;
  padding-left: 24px;
  padding-right: 24px;
}

/* Header and navigation */
header {
  position: sticky;
  top: 0;
  width: 100%;
  background: var(--background);
  z-index: 50;
  border-bottom: 1px solid #141416;
}
.top-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 24px;
}

nav {
  display: flex;
  align-items: center;
  gap: 24px;
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: var(--letter-spacing);
  font-weight: 600;
}

nav a {
  opacity: 0.8;
  transition: opacity 0.2s ease;
}
nav a:hover,
nav a:focus {
  opacity: 1;
  text-decoration: underline;
}

.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px 0;
}
.logo img {
  height: 60px;
  width: auto;
}

/* Mobile hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 6px;
  width: 24px;
  height: 24px;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
.hamburger span {
  display: block;
  width: 100%;
  height: 2px;
  background: var(--text);
  transition: transform 0.3s ease, opacity 0.3s ease;
}

/* Mobile menu overlay */
.mobile-menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--background);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 24px;
  z-index: 100;
  text-transform: uppercase;
  letter-spacing: var(--letter-spacing);
  font-size: 1.5rem;
  font-weight: 600;
}
.mobile-menu a {
  color: var(--text);
  opacity: 0.8;
  transition: opacity 0.2s ease;
}
.mobile-menu a.active {
  opacity: 1;
}
.mobile-menu a:hover,
.mobile-menu a:focus {
  opacity: 1;
  text-decoration: underline;
}
.mobile-menu.close {
  display: flex;
}

/* Grid / index styles */
.grid {
  column-count: 2;
  column-gap: 0;
}
.grid-item {
  position: relative;
  break-inside: avoid;
  margin-bottom: 0;
  overflow: hidden;
}
.grid-item img {
  width: 100%;
  height: auto;
  display: block;
}
.grid-item .overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: transparent;
  transition: background 0.3s ease;
}
.grid-item .label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;
  text-transform: uppercase;
  letter-spacing: var(--letter-spacing);
  font-weight: 700;
}
.grid-item .label .year {
  font-size: 0.75rem;
  color: var(--muted);
  margin-top: 4px;
}
.grid-item:hover .overlay {
  background: var(--overlay);
}
.grid-item:hover .label {
  opacity: 1;
}

/* Project page styles */
.project-header {
  text-align: center;
  margin-bottom: 32px;
}
.project-title {
  font-size: var(--h1);
  text-transform: uppercase;
  letter-spacing: var(--letter-spacing);
  font-weight: 800;
  margin-bottom: 8px;
}
.project-credits {
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: var(--muted);
}

.image-stack {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.related {
  margin-top: 48px;
}
.related-title {
  font-size: var(--h2);
  text-transform: uppercase;
  letter-spacing: var(--letter-spacing);
  margin-bottom: 16px;
}
.related-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0;
}
.related-grid .grid-item {
  margin-bottom: 0;
}

/* Contact page */
.contact-wrapper {
  min-height: 70vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.contact-title {
  font-size: var(--h1);
  text-transform: uppercase;
  letter-spacing: var(--letter-spacing);
  margin-bottom: 16px;
}
.contact-email {
  font-size: 1rem;
  letter-spacing: var(--letter-spacing);
  text-transform: uppercase;
  color: var(--muted);
}

/* Back to top button */
#totop {
  position: fixed;
  right: 16px;
  bottom: 16px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #2a2a2e;
  color: var(--text);
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
  z-index: 60;
}
#totop.show {
  opacity: 0.9;
  visibility: visible;
}

/* Cookie banner */
.cookie-banner {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.9);
  color: var(--text);
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.875rem;
  z-index: 100;
}
.cookie-banner button {
  background: #2a2a2e;
  color: var(--text);
  border: none;
  padding: 8px 16px;
  cursor: pointer;
  margin-left: 12px;
  border-radius: 4px;
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: var(--letter-spacing);
}

/* Responsive adjustments */
@media (max-width: 768px) {
  /* collapse grid to single column on small screens */
  .grid {
    column-count: 1;
  }
  .related-grid {
    grid-template-columns: 1fr;
  }
  /* hide desktop nav and show hamburger */
  nav {
    display: none;
  }
  .hamburger {
    display: flex;
  }
}

/* === Custom overrides === */
:root {
  --gap: 16px;
}
.container {
  padding-left: 0;
  padding-right: 0;
}
.grid {
  column-gap: var(--gap);
}
.grid-item {
  margin-bottom: var(--gap);
}
.grid-item .overlay,
.grid-item .label {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
}
.grid-item .overlay {
  background: var(--overlay);
  opacity: 0;
  transition: opacity 0.18s ease-out;
  z-index: 1;
}
.grid-item .label {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  letter-spacing: var(--letter-spacing);
  opacity: 0;
  transition: opacity 0.18s ease-out;
  z-index: 2;
}
.grid-item:hover .overlay,
.grid-item:focus-visible .overlay {
  opacity: 1;
}
.grid-item:hover .label,
.grid-item:focus-visible .label {
  opacity: 1;
}
@media (prefers-reduced-motion: reduce) {
  .grid-item .overlay,
  .grid-item .label {
    transition: none;
  }
}
.site-header {
  background: var(--background);
}
.hero {
  width: 100%;
}
.hero-video {
  display: block;
  width: 100%;
  height: auto;
  aspect-ratio: 19 / 6;
  object-fit: cover;
}
.primary-nav {
  display: flex;
  justify-content: center;
  gap: 32px;
  padding: 16px 12px 8px;
  text-transform: uppercase;
  letter-spacing: var(--letter-spacing);
}
.primary-nav a {
  color: var(--text);
  opacity: 0.9;
  text-decoration: none;
  font-weight: 700;
}
.primary-nav a:hover,
.primary-nav a:focus,
.primary-nav a.active {
  opacity: 1;
  text-decoration: underline;
}
@media (max-width: 768px) {
  .primary-nav {
    display: flex;
  }
}
</style>
</head>
<body>
  <header class="site-header">
    <section class="hero">
      <video class="hero-video" autoplay muted loop playsinline>
        <source src="hero_temp.webm" type="video/webm">
        <source src="hero_temp.mp4" type="video/mp4">
      </video>
    </section>
    <nav class="primary-nav" aria-label="Primary">
      <a href="index.html" class="nav-link">Work</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </header>
  <main class="container" style="margin-top:32px;">
    <div class="contact-wrapper">
      <h1 class="contact-title">Contact</h1>
      <p class="contact-email"><a href="mailto:contact@example.com">contact@example.com</a></p>
    </div>
  </main>
  <button id="totop" aria-label="Back to top">↑</button>
  <div class="cookie-banner">
    <span>Ta strona korzysta z plików cookie w celu zapewnienia najlepszej jakości usług. By continuing to browse, you agree to our use of cookies.</span>
    <div>
      <button type="button">Akceptuj</button>
      <button type="button">Nie zgadzam się</button>
    </div>
  </div>
  
<script>
// Toggle mobile navigation menu
document.addEventListener('DOMContentLoaded', function () {
  const hamburger = document.querySelector('.hamburger');
  const mobileMenu = document.querySelector('.mobile-menu');
  if (hamburger && mobileMenu) {
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('close');
    });
    // close menu when clicking on a link
    mobileMenu.querySelectorAll('a').forEach((link) => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('close');
      });
    });
  }
  // Back to top button show/hide
  const toTopBtn = document.getElementById('totop');
  const toggleBtnVisibility = () => {
    if (window.scrollY > 300) {
      toTopBtn.classList.add('show');
    } else {
      toTopBtn.classList.remove('show');
    }
  };
  if (toTopBtn) {
    window.addEventListener('scroll', toggleBtnVisibility);
    toggleBtnVisibility();
    toTopBtn.addEventListener('click', () => {
      // Use smooth scrolling if supported
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  }
  // Cookie banner logic
  const banner = document.querySelector('.cookie-banner');
  if (banner) {
    const hideBanner = () => {
      banner.style.display = 'none';
      localStorage.setItem('cookieConsent', 'true');
    };
    // check if previously accepted
    if (localStorage.getItem('cookieConsent') === 'true') {
      banner.style.display = 'none';
    } else {
      // attach click to both buttons
      banner.querySelectorAll('button').forEach((btn) => {
        btn.addEventListener('click', hideBanner);
      });
    }
  }
});
</script>
</body>
</html>

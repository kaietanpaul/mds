<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MKD • Work</title>
<style>
  :root { --gap:24px; --bg:#000; --fg:#eee; --muted:#aaa; }
  html,body{height:100%}
  body{margin:0;background:#000;color:var(--fg);font-family:ui-sans-serif,system-ui,Inter,Arial,sans-serif}
  .bar{display:flex;align-items:center;justify-content:center;gap:28px;padding:18px 12px;position:sticky;top:0;z-index:10;background:#000cc;backdrop-filter:saturate(1.2) blur(2px)}
  .bar a{letter-spacing:.1em;text-decoration:none;color:#fff;font-weight:700}
  .bar a:hover{opacity:.9}
  .hero{width:100vw;aspect-ratio:19/6;position:relative;overflow:hidden;background:#000}
  .hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#000}
  .hero .veil{position:absolute;inset:0;pointer-events:none;background:radial-gradient(120% 140% at 50% 30%, #0000 40%, #0008 100%)}
  .grid{display:grid;grid-template-columns:1fr;gap:var(--gap);width:100vw;padding:var(--gap) 0;}
  @media(min-width:900px){ .grid{grid-template-columns:repeat(2,1fr);} }
  .card{position:relative;overflow:hidden}
  .card img{display:block;width:100%;height:auto}
  .card::after{content:"";position:absolute;inset:0;background:#000;opacity:0;transition:opacity .25s}
  .card:hover::after{opacity:.08}
  .slide-out .hero{transform:translateY(-30vh);opacity:0;transition:transform .35s ease,opacity .35s ease}
  footer{padding:32px 12px;color:var(--muted);text-align:center}
</style>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const v=document.querySelector('#heroVideo');
    if(v){
      const io=new IntersectionObserver((e)=>{ if(e[0].isIntersecting){ v.play().catch(()=>{}); io.disconnect(); }},{threshold:.2});
      io.observe(v);
    }
  });
  function toContact(ev){
    ev.preventDefault();
    document.documentElement.classList.add('slide-out');
    setTimeout(()=>{ location.href='contact.html'; },350);
  }
</script>
</head>
<body>
<nav class="bar">
  <a href="index.html">WORK</a>
  <a href="contact.html" onclick="toContact(event)">CONTACT</a>
</nav>
<section class="hero">
  <video id="heroVideo" playsinline muted loop autoplay preload="metadata" poster="kaltblut.jpg">
    <source src="hero_small.mp4" type="video/mp4">
    <source src="hero.mp4" type="video/mp4" media="(min-width:900px)">
  </video>
  <div class="veil"></div>
</section>
<main class="grid">
  <a class="card" href="project1.html"><img src="new1.jpg" alt=""></a>
  <a class="card" href="publication1.html"><img src="kaltblut.jpg" alt="KALTBLUT magazine feature"></a>
  <a class="card" href="project3.html"><img src="new3.jpg" alt=""></a>
  <a class="card" href="project4.html"><img src="new4.jpg" alt=""></a>
  <a class="card" href="project5.html"><img src="new5.jpg" alt=""></a>
  <a class="card" href="project6.html"><img src="new6.jpg" alt=""></a>
  <a class="card" href="project7.html"><img src="new7.jpg" alt=""></a>
  <a class="card" href="project8.html"><img src="new8.jpg" alt=""></a>
  <a class="card" href="project9.html"><img src="new9.jpg" alt=""></a>
  <a class="card" href="project10.html"><img src="new10.jpg" alt=""></a>
  <a class="card" href="project2.html"><img src="new2.jpg" alt=""></a>
</main>
<footer>© MKD</footer>
</body>
</html>
